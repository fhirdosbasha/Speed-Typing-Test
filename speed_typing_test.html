<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="speed_typing_test.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container p-4" id="speedTypingTest">
        <h1 class="heading mb-3">Speed Typing Test</h1>
        <p class="sub-heading mb-4" >On your fingers lets set Go!</p>
        <div class="d-flex flex-row mb-4">
            <img 
                src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png"
                class="clock-img"
            />
            <p id="timer" class="timer ml-4"><span id="time" class="time">0 </span> seconds</p>
        </div>
        
        <div class="quotation-container p-4">
            <div class="d-flex justify-content-center">
              <div class="spinner-border d-none" id="spinner" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <p class="quotation-display" id="quoteDisplay"></p>
            <textarea id="quoteInput" rows="8" class="w-100"></textarea>
        </div>
        <p id="result" class="result mt-4 mb-4"></p>
        <div>
            <button id="submitBtn" class="btn btn-primary submit-btn">Submit</button>
            <button id="resetBtn" class="btn btn-primary reset-btn ml-3">Reset</button>
        </div>
    </div>
    <script src="speed_typing_test.js"></script>
  </body>
</html>
